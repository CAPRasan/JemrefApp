default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: unicode
  username: <%= ENV["POSTGRES_USER"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %> 
  host: db # compose.ymlと一致させる

development:
  <<: *default
  database: my_database_development

test:
  <<: *default
  database: my_database_test
